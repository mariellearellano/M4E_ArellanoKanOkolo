<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recreated Screen</title>

  <!-- Bootstrap 5.2 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-white">

  <div class="container-fluid p-0">
    <div class="border" style="background-color: #f8f8f8;">

      <div class="border-bottom px-3 py-2">
        <h1 class="m-0 fw-bold" style="font-size: 30px;">Some Header</h1>
      </div>

      <div class="border-bottom px-3 pt-4 pb-3">
        <div class="row justify-content-center align-items-center g-2">

          <div class="col-auto">
            <label for="field1" class="form-label mb-0 fw-semibold">Field 1</label>
          </div>
          <div class="col-auto">
            <input type="text" id="field1" class="form-control">
          </div>

          <div class="col-auto">
            <label for="field2" class="form-label mb-0 fw-semibold">Field 2</label>
          </div>
          <div class="col-auto">
            <select id="field2" class="form-select">
              <option>Open menu</option>
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>

          <div class="col-auto">
            <label for="field3" class="form-label mb-0 fw-semibold">Field 3</label>
          </div>
          <div class="col-auto">
            <textarea id="field3" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-auto">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>

        </div>
      </div>

      <div class="px-3 py-3">
        <table class="table mb-0 mx-auto" style="width: 65%;">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Superhero Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Bruce</td>
              <td>Wayne</td>
              <td>Batman</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Selina</td>
              <td>Kyle</td>
              <td>Catwoman</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Diana</td>
              <td>Prince</td>
              <td>Wonder Woman</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Harleen</td>
              <td>Quinzel</td>
              <td>Harley Quinn</td>
            </tr>
            <tr>
              <td>5</td>
              <td>Damian</td>
              <td>Wayne</td>
              <td>Robin</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
